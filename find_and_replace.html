<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <img src="css/images/pig.png">
      <h1>Pig Latin Translator</h1>
      <form id="pig-latin">
        <div class="form-group">
          <label for="translate">Enter a sentence and have it translated:</label>
          <input id="translate" type="text">
        </div>
        <button type="submit" class="btn btn-default">Find out!</button>
      </form>

      <div id="result">
        <p class="result">Your translated sentence is:</p>
        <br>
        <p><i><span class="translated"></span></i></p>
      </div>
    </div>
  </body>
</html>
