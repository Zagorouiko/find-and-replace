<!DOCTYPE html>
<html>
  <head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Remplacer</title>
  </head>
  <body>
    <div class="container">
      <h1>Remplacer</h1>
      <form id="find-replace">
        <div class="form-group">
          <label for="input">Enter a sentence:</label>
          <input id="string" type="text">
          <label for="input">Enter a word to replace:</label>
          <input id="replace" type="text">
          <label for="input">Enter the replacement word:</label>
          <input id="replacement" type="text">

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <p class="result">Select a word to replace from your sentence.</p>
        <br>
        <p><i><span class="sentence"></span></i></p>
      </div>
    </div>
  </body>
</html>
